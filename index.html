<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagineers' Guild | System Portal</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'guild-dark': '#0B0E14',
                        'guild-blue': '#00F0FF',
                        'guild-gold': '#FFD700',
                        'guild-glass': 'rgba(11, 14, 20, 0.85)',
                    },
                    fontFamily: {
                        mono: ['Courier New', 'monospace'],
                        sans: ['Segoe UI', 'Roboto', 'sans-serif'],
                    },
                    animation: {
                        'spin-slow': 'spin 10s linear infinite',
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'scanline': 'scanline 8s linear infinite',
                    },
                    keyframes: {
                        scanline: {
                            '0%': { transform: 'translateY(-100%)' },
                            '100%': { transform: 'translateY(100%)' }
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            /* Removed overflow: hidden to allow natural mobile momentum scrolling */
            overflow-x: hidden;
        }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #0B0E14; }
        ::-webkit-scrollbar-thumb { background: #00F0FF; border-radius: 4px; }

        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 50;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .glow-text { text-shadow: 0 0 10px rgba(0, 240, 255, 0.7); }
        .glow-box { box-shadow: 0 0 15px rgba(0, 240, 255, 0.2); border: 1px solid rgba(0, 240, 255, 0.4); }
        
        /* Smooth transition for mobile menu */
        .mobile-menu-enter { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .mobile-menu-active { max-height: 500px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons
        const IconMenu = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
        );
        const IconX = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        );
        const IconCpu = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="16" height="16" x="4" y="4" rx="2"/><rect width="6" height="6" x="9" y="9" rx="1"/><path d="M15 2v2"/><path d="M15 20v2"/><path d="M2 15h2"/><path d="M2 9h2"/><path d="M20 15h2"/><path d="M20 9h2"/><path d="M9 2v2"/><path d="M9 20v2"/></svg>
        );
        const IconUsers = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
        );
        const IconZap = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
        );
        const IconSend = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
        );
        const IconHexagon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/></svg>
        );
        const IconDownload = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
        );

        const RobotLogo = () => (
            <div className="relative w-16 h-16 md:w-24 md:h-24 mx-auto mb-2 md:mb-4 group cursor-pointer">
                <div className="absolute inset-0 bg-guild-blue rounded-full opacity-20 blur-xl group-hover:opacity-40 transition-opacity"></div>
                <svg viewBox="0 0 100 100" className="w-full h-full relative z-10 drop-shadow-lg">
                    <path d="M20,40 Q20,20 50,20 Q80,20 80,40 L80,65 Q80,85 50,85 Q20,85 20,65 Z" fill="#0B0E14" stroke="#FFD700" strokeWidth="3" />
                    <circle cx="35" cy="50" r="8" fill="#00F0FF" className="animate-pulse" />
                    <circle cx="65" cy="50" r="8" fill="#00F0FF" className="animate-pulse" />
                    <path d="M40,70 Q50,75 60,70" fill="none" stroke="#FFD700" strokeWidth="2" />
                    <line x1="50" y1="20" x2="50" y2="5" stroke="#00F0FF" strokeWidth="2" />
                    <circle cx="50" cy="5" r="3" fill="#FFD700" />
                </svg>
            </div>
        );

        const BootSequence = ({ onComplete }) => {
            const [lines, setLines] = useState([]);
            const bootText = [
                "> SYSTEM_INIT...", "> CHECKING_KERNEL... OK",
                "> LOADING_GUILD_PROTOCOLS...", "> AUTHENTICATING USER...",
                "> ACCESS_GRANTED.", "> WELCOME, IMAGINEER."
            ];

            useEffect(() => {
                let delay = 0;
                bootText.forEach((text, index) => {
                    delay += Math.random() * 400 + 200;
                    setTimeout(() => {
                        setLines(prev => [...prev, text]);
                        if (index === bootText.length - 1) setTimeout(onComplete, 800);
                    }, delay);
                });
            }, []);

            return (
                <div className="min-h-screen w-full bg-black flex flex-col justify-center items-center font-mono text-guild-blue p-4 crt">
                    <div className="w-full max-w-lg border border-guild-blue p-4 md:p-6 rounded bg-guild-dark/50 glow-box">
                        <div className="flex justify-between items-center mb-4 border-b border-guild-blue/30 pb-2 text-xs md:text-sm">
                            <span>BOOT_LOADER.EXE</span>
                            <span className="animate-pulse">v1.0.4</span>
                        </div>
                        <div className="space-y-2 h-48 overflow-y-auto text-sm md:text-base">
                            {lines.map((line, i) => <div key={i}>{line}</div>)}
                            <div className="animate-pulse">_</div>
                        </div>
                    </div>
                </div>
            );
        };

        const Dashboard = () => {
            const [activeTab, setActiveTab] = useState('mission');
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            const NavItem = ({ id, icon: Icon, label }) => (
                <button 
                    onClick={() => { setActiveTab(id); setIsMenuOpen(false); }}
                    className={`w-full flex items-center gap-3 p-3 rounded transition-all font-mono text-sm ${activeTab === id ? 'bg-guild-blue/20 text-guild-blue border-r-2 md:border-r-4 border-guild-blue' : 'text-gray-400 hover:text-white hover:bg-white/5'}`}
                >
                    <Icon className="w-4 h-4" /> {label}
                </button>
            );

            const renderContent = () => {
                switch(activeTab) {
                    case 'mission': return (
                        <div className="space-y-6 animate-fadeIn">
                            <h2 className="text-2xl md:text-3xl font-bold text-guild-gold glow-text mb-6">MISSION_LOG</h2>
                            <div className="p-4 md:p-6 border-l-2 border-guild-blue bg-guild-blue/5 backdrop-blur-sm">
                                <p className="text-base md:text-lg leading-relaxed text-gray-300 italic">
                                    "The motto of this society is to work on new ideas and innovations that uplift the global community and thrives knowledge and understanding of the Universe."
                                </p>
                            </div>
                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-8">
                                <div className="bg-guild-dark border border-gray-700 p-4 rounded hover:border-guild-gold transition-colors">
                                    <h3 className="text-guild-blue font-mono mb-2">OBJECTIVE_01</h3>
                                    <p className="text-xs md:text-sm text-gray-400">Explore knowledge, Generate Ideas & foster passion for learning.</p>
                                </div>
                                <div className="bg-guild-dark border border-gray-700 p-4 rounded hover:border-guild-gold transition-colors">
                                    <h3 className="text-guild-blue font-mono mb-2">OBJECTIVE_02</h3>
                                    <p className="text-xs md:text-sm text-gray-400">Create scientific solutions for real-world problems.</p>
                                </div>
                            </div>
                        </div>
                    );
                    case 'projects': return (
                        <div className="space-y-6 animate-fadeIn">
                            <h2 className="text-2xl md:text-3xl font-bold text-guild-gold glow-text mb-6">ACTIVE_PROJECTS</h2>
                            <div className="relative overflow-hidden group border border-guild-blue/50 rounded-lg p-4 md:p-6 bg-gradient-to-br from-guild-dark to-slate-900 glow-box">
                                <div className="absolute top-0 right-0 p-2 text-[10px] font-mono text-guild-blue border-b border-l border-guild-blue/30 bg-black/50">PRIORITY: ALPHA</div>
                                <h3 className="text-xl md:text-2xl font-bold text-white mb-2 mt-4 md:mt-0">FIRE FIGHTING ROVER</h3>
                                <p className="text-gray-400 mb-4 text-xs md:text-sm">
                                    Development of a Fire fighting rover that is capable of extinguishing minute fire in a difficult position to be reached by any Human.
                                </p>
                                <div className="flex flex-col sm:flex-row gap-3">
                                    <a href="https://drive.google.com/file/d/1EK6qcx61Mw6xNCt_ltyQljj-nTX0e5OZ/view?usp=drivesdk" target="_blank" className="flex items-center justify-center gap-2 bg-guild-blue/10 border border-guild-blue/50 p-2 text-[10px] md:text-xs font-mono rounded text-guild-blue">
                                        <IconDownload className="w-4 h-4" /> SCHEMATICS.JPG
                                    </a>
                                    <a href="https://drive.google.com/file/d/17N8hLs7CvmIkn8dyDjiVzwabpc2lyoiQ/view?usp=sharing" target="_blank" className="flex items-center justify-center gap-2 bg-guild-gold/10 border border-guild-gold/50 p-2 text-[10px] md:text-xs font-mono rounded text-guild-gold">
                                        <IconDownload className="w-4 h-4" /> PROJECT_SLIDES.PDF
                                    </a>
                                </div>
                            </div>
                        </div>
                    );
                    case 'team': return (
                        <div className="space-y-6 animate-fadeIn">
                            <h2 className="text-2xl md:text-3xl font-bold text-guild-gold glow-text mb-6">PERSONNEL_DATABASE</h2>
                            <div className="grid grid-cols-1 gap-4">
                                <div className="bg-guild-dark border-l-4 border-guild-gold p-4">
                                    <p className="font-mono text-[10px] text-guild-gold">FOUNDER</p>
                                    <h3 className="text-lg font-bold">Spandan Kundu</h3>
                                    <p className="text-xs text-gray-400">Physics Major</p>
                                </div>
                                <div className="bg-guild-dark border-l-4 border-guild-blue p-4">
                                    <p className="font-mono text-[10px] text-guild-blue">CO-FOUNDER</p>
                                    <h3 className="text-lg font-bold">Somnath Bhattacharya</h3>
                                    <p className="text-xs text-gray-400">EEE Major</p>
                                </div>
                            </div>
                        </div>
                    );
                    case 'join': return (
                        <div className="space-y-6 animate-fadeIn">
                            <h2 className="text-2xl md:text-3xl font-bold text-guild-gold glow-text mb-6">TRANSMISSION</h2>
                            <form className="space-y-4" onSubmit={(e) => e.preventDefault()}>
                                <input type="text" className="w-full bg-black/50 border border-guild-blue/50 text-white p-3 text-sm font-mono focus:border-guild-gold outline-none" placeholder="CODENAME..." />
                                <textarea rows="4" className="w-full bg-black/50 border border-guild-blue/50 text-white p-3 text-sm font-mono focus:border-guild-gold outline-none" placeholder="MESSAGE..."></textarea>
                                <button className="w-full bg-guild-blue/20 border border-guild-blue text-guild-blue py-3 font-bold text-sm tracking-widest hover:bg-guild-blue/40 transition-all">TRANSMIT_SIGNAL</button>
                            </form>
                        </div>
                    );
                    default: return null;
                }
            };

            return (
                <div className="min-h-screen bg-guild-dark text-white font-sans crt flex flex-col md:flex-row overflow-hidden">
                    {/* Desktop Sidebar / Mobile TopBar */}
                    <div className={`md:w-64 border-b md:border-b-0 md:border-r border-gray-800 bg-black/60 backdrop-blur-xl z-30 transition-all duration-300`}>
                        <div className="p-4 md:p-6 flex md:flex-col justify-between items-center">
                            <div className="flex items-center md:flex-col gap-3 md:gap-0">
                                <div className="md:hidden"><RobotLogo /></div>
                                <div className="hidden md:block"><RobotLogo /></div>
                                <div className="text-left md:text-center">
                                    <h1 className="text-sm md:text-xl font-bold tracking-widest leading-none">IMAGINEERS'</h1>
                                    <h2 className="text-[10px] md:text-sm tracking-[0.3em] text-guild-blue">GUILD</h2>
                                </div>
                            </div>
                            
                            {/* Mobile Toggle Button */}
                            <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="md:hidden p-2 text-guild-blue">
                                {isMenuOpen ? <IconX /> : <IconMenu />}
                            </button>
                        </div>

                        {/* Navigation Links - Collapsible on Mobile */}
                        <nav className={`${isMenuOpen ? 'flex' : 'hidden'} md:flex flex-col p-4 space-y-2 bg-black/90 md:bg-transparent absolute md:relative w-full left-0 border-b border-gray-800 md:border-0`}>
                            <NavItem id="mission" icon={IconHexagon} label="VISION_CORE" />
                            <NavItem id="projects" icon={IconCpu} label="PROJECTS_LAB" />
                            <NavItem id="team" icon={IconUsers} label="PERSONNEL" />
                            <NavItem id="join" icon={IconSend} label="TRANSMIT" />
                            <div className="pt-4 mt-4 border-t border-gray-800 text-[10px] font-mono text-gray-500 space-y-1 px-3">
                                <p>SYS.STATUS: ONLINE</p>
                                <p>VER: 2025.12.26</p>
                            </div>
                        </nav>
                    </div>

                    {/* Content Area */}
                    <div className="flex-1 overflow-y-auto p-6 md:p-12 relative z-10 custom-scrollbar">
                        <div className="max-w-3xl mx-auto pb-20 md:pb-0">
                            {renderContent()}
                        </div>
                        {/* Corner Accents - Hidden on small mobile to save space */}
                        <div className="hidden sm:block absolute top-4 right-4 w-16 h-16 border-t border-r border-guild-blue/20 pointer-events-none"></div>
                        <div className="hidden sm:block absolute bottom-4 left-4 w-16 h-16 border-b border-l border-guild-gold/20 pointer-events-none"></div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [booted, setBooted] = useState(false);
            return booted ? <Dashboard /> : <BootSequence onComplete={() => setBooted(true)} />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
